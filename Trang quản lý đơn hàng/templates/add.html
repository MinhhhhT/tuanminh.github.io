<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm đơn hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>

  <style>
  </style>

  <body>
    <h1 class="text__heading">Thêm đơn hàng</h1>
    {% if error_message %}
      <p class="error__message">{{ error_message }}</p>
    {% endif %}
    <form class="setting__form" method="POST" action="/add/{{product[0]}}" class="row">
        <div class="product__image">
            <img src="../static/images/{{ product[4] }}" alt="">
        </div>

        <div class="product__input">
            <label for="customer_name">Tên khách hàng:</label>
            <input class="setting__input" type="text" id="customer_name" name="customer_name"><br>
      
            <label for="product_name">Tên sản phẩm:</label>
            <input class="setting__input" type="text" id="product_name" name="product_name" value="{{ product[1] }}"><br>
      
            <label for="product_name">Sản phẩm:</label>
            <input class="setting__input" type="text" id="product_name" name="product_name" value="{{ product[2] }}"><br>
      
            <label for="price">Giá:</label>
            <input class="setting__input" type="text" id="price" name="price" value="{{ product[3] }}"><br>
      
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1"><br>
      
            <input class="setting__button" type="submit" value="Thêm đơn hàng">
        </div>
    </form>
  </body>
</html>
